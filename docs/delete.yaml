Deletes a user's profile and all associated data from the system
---
delete:
  summary: "Delete a user's profile and associated data."
  description: "Deletes a user's profile and all associated data from the system."
  tags:
    - Users
  security:
    - ApiKeyAuth: []
  parameters:
    - in: path
      name: user_id
      type: integer
      required: true
      description: "The ID of the user to delete."
    - in: header
      name: Authorization
      type: string
      required: true
      description: "API key needed to authorize requests."
responses:
  '200':
    description: "User deleted successfully."
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User 1 deleted successfully."
  '404':
    description: "User not found."
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "User not found."
