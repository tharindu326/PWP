Retrieves the profile of an identity by the user ID
---
get:
  summary: "Retrieve the profile of an identity"
  description: "Retrieves the profile of an identity by the user ID."
  tags:
    - Profile
  security:
    - ApiKeyAuth: []
  parameters:
    - in: header
      name: Authorization
      type: string
      required: true
      description: "API key needed to authorize requests."
    - in: path
      name: user_id
      type: integer
      required: true
      description: "The user ID of the person whose profile is to be retrieved."
responses:
  '200':
    description: "Profile retrieved successfully."
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "John Doe"
            access_permissions:
              type: array
              items:
                type: string
              example: ["employee", "manager"]
  '404':
    description: "User not found."
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "User not found."
